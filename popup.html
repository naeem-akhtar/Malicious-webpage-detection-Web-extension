<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Malicios URL's detector</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div>
    <div>
      <h3>
        <p>Malicios URL's detector</p>
        <p id="state">
          loading..
        </p>
      </h3>
    </div>
    <div id="test_link_box">
      <p id="test_form">
        <input type="url" id="test_link" name="test_input" placeholder="Check link here">
        <button type="button" id="test_button" name="test_button">Check</button>
      </p>
      <p id='test_link_result'></p>
    </div>
    <div>
      <p>
        <button type="button" id="refresh_button" name="refresh_button">Refresh Extension</button>
      </p>
      <p style="color:grey;">
        <strong>
        This extension is for experimental and testing use only.<br>
        We are currently improving our model and need more data.<br>
        PS : We do not track or save user information.
        </strong>
      </p>
    </div>
    <div style="padding-bottom: 2px;">
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
